version: '3.8'

services:
  # Spring Boot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meli-orders-api
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Spring Profile (dev, test, prod)
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      
      # Server Configuration
      - SERVER_PORT=8080
      
      # Production Database (PostgreSQL/Supabase)
      - PROD_DB_URL=${PROD_DB_URL}
      - PROD_DB_USER=${PROD_DB_USER}
      - PROD_DB_PASSWORD=${PROD_DB_PASSWORD}
      
      # Optional: JVM Options
      - JAVA_OPTS=${JAVA_OPTS:--Xmx512m -Xms256m}
    
    # Depends on database (if running local PostgreSQL)
    # depends_on:
    #   - db
    
    networks:
      - meli-network
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Local PostgreSQL for development
  # Uncomment if you want to run PostgreSQL locally instead of Supabase
  # db:
  #   image: postgres:16-alpine
  #   container_name: meli-postgres
  #   environment:
  #     - POSTGRES_DB=${POSTGRES_DB:-melidb}
  #     - POSTGRES_USER=${POSTGRES_USER:-meliuser}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-melipass}
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - meli-network
  #   restart: unless-stopped

networks:
  meli-network:
    driver: bridge

