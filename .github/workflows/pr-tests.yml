name: Pull Request Tests

on:
  pull_request:
    branches:
      - staging
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests
        run: |
          echo "ðŸ§ª Running unit tests only (integration tests excluded)..."
          # Exclude integration tests by excluding test classes with "Integration" in the name
          # Also exclude any test in integration package
          mvn test -Dtest='!**/*Integration*,!**/integration/**' --batch-mode --no-transfer-progress
        continue-on-error: false

      - name: Generate Test Report
        if: always()
        run: |
          echo "ðŸ“Š Test execution completed"
          if [ -d "target/surefire-reports" ]; then
            echo "Test reports generated successfully"
            find target/surefire-reports -name "*.xml" | wc -l
          else
            echo "âš ï¸ No test reports found"
          fi

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        continue-on-error: true
        with:
          files: |
            target/surefire-reports/*.xml
          check_name: Unit Test Results
          comment_title: ðŸ§ª Unit Test Results
          comment_mode: off

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "target/surefire-reports" ]; then
            echo "âœ… Unit tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Test Reports Location:** \`target/surefire-reports/\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test reports not found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Integration tests are excluded from PR checks" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** Limited database connection pool for staging environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Integration tests:** Run locally with \`mvn test -Dtest='CardIntegrationTest'\`" >> $GITHUB_STEP_SUMMARY

