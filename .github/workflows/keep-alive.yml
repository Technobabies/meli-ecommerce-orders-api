name: Keep Alive - Health Check

on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Health Check - Production & Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      fail-fast: false
      matrix:
        environment:
          - name: Production
            url: https://meli-ecommerce-orders-api.onrender.com/api/v1/health
          - name: Staging
            url: https://meli-ecommerce-staging.onrender.com/api/v1/health
    
    steps:
      - name: Health Check - ${{ matrix.environment.name }}
        id: health_check
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 3
          max_attempts: 3
          retry_wait_seconds: 120
          command: |
            echo "Checking ${{ matrix.environment.name }}..."
            
            response=$(curl -s -w "\n%{http_code}" --retry-connrefused -m 30 "${{ matrix.environment.url }}")
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            echo "HTTP Status Code: $http_code"
            echo "Response Body: $body"
            
            if [ "$http_code" -eq 200 ]; then
              echo "✅ UP and healthy"
            else
              echo "❌ Returned HTTP $http_code"
              exit 1
            fi

      - name: Log Health Check Result
        if: always()
        run: |
          echo "Health check completed for ${{ matrix.environment.name }}"
          echo "Timestamp: $(TZ='America/Mexico_City' date +'%Y-%m-%d %H:%M:%S %Z')"