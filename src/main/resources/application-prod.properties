# --- PostgreSQL Database Configuration (For Production) ---
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USER}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

# This setting is safer for production. It validates that the tables match your code.
spring.jpa.hibernate.ddl-auto=validate

# --- Keep Alive Configuration ---
# Enable keep-alive service to ping other backends and prevent them from sleeping
keepalive.enabled=true
# Comma-separated list of health endpoints to ping
# Example: https://other-service.onrender.com/api/v1/health,https://another-service.onrender.com/health
keepalive.endpoints=${KEEPALIVE_ENDPOINTS:}
